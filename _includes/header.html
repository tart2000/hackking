<header class="">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="http://mozzarellabs.com" class="navbar-brand">Mozzarellabs</a><a class="navbar-brand" style="padding-left:20px;"href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav navbar-right">
          {% for page in site.pages %}
            {% if page.title %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

</header>
